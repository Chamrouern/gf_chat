<div class="container">
  <div class="row">
    <div class="hold">
    <div class="main">
      <h3>Place Login or <a ui-sref="register">Sign up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>
      <div ng-show="authCtrl.error">
          <span style="color:red;">{{ authCtrl.error.message }}</span>
      </div>
      <form ng-submit="authCtrl.login()">
        <div class="form-group">
          <label for="inputUsernameEmail">E-mail</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">  
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password" >
        </div>
        <input type="submit" class="btn btn btn-success" value="Login">
      </form>      
        </div>
      </div>
    </div>   
</div>
