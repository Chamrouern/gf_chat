
         <!--  content center -->
  <div class="col-sm-8">
     <div class="container">
          <div class="row">
               <div class="col-sm-8">
            <form class="form-horizontal" role="form" ng-submit="authCtrl.login()">
                <h2>Login</h2>
                  <div ng-show="authCtrl.error">
                      <span style="color:red;">{{ authCtrl.error.message }}</span>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" ng-model="authCtrl.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control" ng-model="authCtrl.user.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="btn btn-submit btn-block" value="Login">
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary ">Facebook</button>
                        <button type="submit" class="btn btn-danger ">G+</button>
                    </div>
                </div>
            </form> <!-- /form -->
            </div>
        </div> <!-- ./container -->
    </div>
 </div>
   <!-- content center end -->
