<div class="container">
  <div class="row">
    <div class="hold"> 
    <div class="main">
      <h3>Place Register <a href="#">Here</a></h3>
      <div class="row">
      <form ng-submit="authCtrl.register()">
        <div class="form-group">
          <label for="inputFname">First Name</label>
          <input type="text" class="form-control" ng-model="authCtrl.user.firstName" placeholder="Fist Name" id="inputFname" />       
        </div>
        <div class="form-group">
          <label for="inputLname">Last Name</label>
          <input type="text" class="form-control" id="inputLastname" ng-model="authCtrl.user.lastName" placeholder="Last Name" />
        </div>
          <div ng-show="authCtrl.error">
              <span style="color:red;">{{ authCtrl.error.message }}</span>
          </div>
          <div class="form-group">
          <label for="inputemail">Email</label>
          <input type="email" class="form-control" id="inputemail" ng-model="authCtrl.user.email" placeholder="Email" />
        </div>
          <div class="form-group">
          <label for="inputAdress">Adress</label>
          <input type="text" class="form-control" id="inputAdress" ng-model="authCtrl.user.address" placeholder="Address" />
        </div>
          <div class="form-group">
          <p>Gender</p>
          <label for="inputMale">Male</label>
          <input type="radio" name="gender" ng-model="authCtrl.user.gender" value="Male" >
          <label for="inputFemale">Female</label>
           <input type="radio" name="gender" ng-model="authCtrl.user.gender" value="Female">
        </div>
          <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" ng-model="authCtrl.user.password" placeholder="Password" />
        </div>
         <input type="submit" class="btn btn btn-success" value="Register">
      </form>   
        </div>
      </div>
    </div>   
  </div>
</div>
</div>
