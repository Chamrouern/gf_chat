         <!--  content center -->
  <div class="col-sm-8">
     <div class="container">
          <div class="row">
               <div class="col-sm-8">
            <form class="form-horizontal" role="form" ng-submit="authCtrl.register()">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                         <input type="text" class="form-control" ng-model="authCtrl.user.firstName" placeholder="Fist Name" id="firstName" /> 
                    </div>
                </div>
                  <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                         <input type="text" class="form-control" ng-model="authCtrl.user.lastName" placeholder="Last Name" id="lastName" /> 
                    </div>
                </div>
                  <div ng-show="authCtrl.error">
                      <span style="color:red;">{{ authCtrl.error.message }}</span>
                  </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" ng-model="authCtrl.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password"  ng-model="authCtrl.user.password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAdress" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputAdress" ng-model="authCtrl.user.address" placeholder="Address" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline" for="femaleRadio">
                                    <input type="radio" id="femaleRadio" name="gender" ng-model="authCtrl.user.gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline" for="maleRadio">
                                    <input type="radio" id="maleRadio" name="gender" ng-model="authCtrl.user.gender" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="btn btn-primary btn-block" value="Register">
                    </div>
                </div>
            </form> <!-- /form -->
            </div>
        </div> <!-- ./container -->
    </div>
 </div>
   <!-- content center end -->
