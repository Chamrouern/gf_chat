  <div class="col-sm-8">
     <div class="container">
          <div class="row">
               <div class="col-sm-8 hold">
                    <form class="form-horizontal" role="form" ng-submit="profileCtrl.changePassword(changePassword.$valid)" name="changePassword">
                    <fieldset>
                    <!-- Form Name -->
                    <legend><h2>Change Password</h2></legend>
                      <toaster-container toaster-options="{'time-out': 10000}"></toaster-container>
                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="piCurrPass">Old Password</label>
                      <div class="col-sm-9">
                        <input id="piCurrPass" type="password" placeholder="Old Password" class="form-control input-md" ng-model="profileCtrl.updatePassword.oldPassword" validator="required">
                        
                      </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="piNewPass">New Passowrd</label>
                      <div class="col-sm-9">
                        <input id="piNewPass" type="password" placeholder="New Passowrd" class="form-control input-md" ng-model="profileCtrl.updatePassword.newPassword" validator="required, minlength=6">
                        
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                          <input type="submit" class="btn btn-success btn-block" value="Change">
                        </div>
                    </div>
              </fieldset>
          </form>
    </div>
  </div>
</div>
