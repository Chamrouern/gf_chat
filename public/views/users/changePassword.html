  <div class="col-sm-8">
     <div class="container">
          <div class="row">
               <div class="col-sm-8">
                    <form class="form-horizontal" role="form" ng-submit="profileCtrl.changePassword()">
                    <fieldset>
                    <!-- Form Name -->
                    <legend><h2>Change Password</h2></legend>
                    <div ng-show="profileCtrl.error">
                        <span style="color:red;">{{ profileCtrl.error.message }}</span>
                    </div>
                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="piCurrPass">Old Password</label>
                      <div class="col-sm-9">
                        <input id="piCurrPass" type="password" placeholder="Old Password" class="form-control input-md" ng-model="profileCtrl.updatePassword.oldPassword">
                        
                      </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="piNewPass">New Passowrd</label>
                      <div class="col-sm-9">
                        <input id="piNewPass" type="password" placeholder="New Passowrd" class="form-control input-md" ng-model="profileCtrl.updatePassword.newPassword">
                        
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                          <input type="submit" class="btn btn-success btn-block" value="Change">
                        </div>
                    </div>
              </fieldset>
          </form>
    </div>
  </div>
</div>
