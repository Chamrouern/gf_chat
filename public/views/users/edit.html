         <!--  content center -->
  <div class="col-sm-8">
     <div class="container">
          <div class="row hold">
               <div class="col-sm-8">
            <form class="form-horizontal" role="form" ng-submit="profileCtrl.updateProfile(updateProfile.$valid)" name="updateProfile">
                <h2>Update User Profile Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Fist Name" id="firstName" ng-model=" profileCtrl.profile.FirstName" validator="required, maxlength=15" /> 
                    </div>
                </div>
                  <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                         <input type="text" class="form-control" ng-model=" profileCtrl.profile.LastName" placeholder="Last Name" id="lastName" validator="required, maxlength=15"/> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAdress" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputAdress" ng-model="profileCtrl.profile.Address" placeholder="Address" validator="required, maxlength=25"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline" for="femaleRadio">
                                    <input type="radio" id="femaleRadio" name="gender" ng-model="profileCtrl.profile.Gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline" for="maleRadio">
                                    <input type="radio" id="maleRadio" name="gender" ng-model="profileCtrl.profile.Gender" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" class="btn btn-primary btn-block" value="Update">
                    </div>
                </div>
            </form> <!-- /form -->
            </div>
        </div> <!-- ./container -->
    </div>
 </div>
   <!-- content center end -->
