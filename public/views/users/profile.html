<div class="main" style="margin-top: 30px;">
 <!-- container -->      
      <!-- Article main content -->
      <article class="col-sm-8">
        <header class="page-header">
          <h1 class="page-title">{{ profileCtrl.profile.displayName}}</h1>
        </header>
          
                                  <table style="margin-left:50px; text-align: left;">
                                      <tr>
                                      <td><h4>Last Name:  </h4></td>
                                      <td>{{ profileCtrl.profile.LastName}}</td>
                                    </tr>
                                     <tr>
                                      <td><h4>First Name:  </h4></td>
                                      <td>{{ profileCtrl.profile.FirstName}}</td>
                                    </tr>
                                    <tr>
                                      <td><h4>Email:</h4></td>
                                      <td>{{ profileCtrl.email }}</td>
                                    </tr>
                                      <tr>
                                      <td><h4>Gender:</h4></td>
                                      <td>{{ profileCtrl.profile.Gender }}</td>
                                    </tr>
                                      <tr>
                                      <td><h4>Address:</h4></td>
                                      <td>{{ profileCtrl.profile.Address}}</td>
                                    </tr>
                                  </table>
                                  <a ui-sref="edit" class="btn btn-primary">Edit Profile</a>
                                  <a ui-sref="changePassword" class="btn btn-warning" ng-if="profileCtrl.providerData.providerId =='password'">Change Password</a>
      </article>
      <!-- /Article -->
    <aside class="col-sm-4 sidebar sidebar-right">

        <div class="widget">
          <img src=" img/chat.png">
          
        </div>

      </aside>
  </div>
